{% extends "base.html" %}

{% block title %}Новый релиз{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Создание нового релиза</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="version" class="block text-sm font-medium text-gray-700 mb-2">Версия</label>
                <input type="text" name="version" id="version" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Например: 1.0.0">
                <p class="mt-1 text-sm text-gray-500">Используйте семантическое версионирование (MAJOR.MINOR.PATCH)</p>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Описание изменений</label>
                <textarea name="description" id="description" rows="6" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Опишите основные изменения в этой версии"></textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('project', project_id=project.id) }}" 
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                    Отмена
                </a>
                <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Создать релиз
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
